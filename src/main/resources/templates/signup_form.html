<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MotorHomed - Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#023B59; color: #C8C8C8;">
    <div class="container text-center">
        <div>
            <h1>MotorHomed - Rejestracja</h1>
        </div>
        <div>
            <form th:action="@{/process_register}" th:object="${user}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4" style="color: #E75E5E; padding-bottom: 2vh;">*e-mail</label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" required
                                   minlength="6" maxlength="32" style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label" style="color: #E75E5E; padding-bottom: 2vh;">*Hasło</label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control"
                                   required minlength="6" maxlength="10" style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" style="color: #E75E5E; padding-bottom: 2vh;">*Nazwa użytkownika</label>
                        <div class="col-8">
                            <input type="text" th:field="*{nickName}" class="form-control" required
                                   minlength="3" maxlength="18" style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" style="padding-bottom: 2vh;">Imię</label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control" minlength="3" maxlength="24"
                                   style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4 " style="padding-bottom: 2vh;">Nazwisko</label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control" minlength="1" maxlength="64"
                                   style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" style="padding-bottom: 2vh;">Telefon</label>
                        <div class="col-8">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" minlength="9" maxlength="9"
                                   style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" style="padding-bottom: 2vh;">Miasto</label>
                        <div class="col-8">
                            <input type="text" th:field="*{city}" class="form-control" minlength="3" maxlength="32"
                                   style="background-color:#29455A; border: 1px solid #243B4D; color:#C8C8C8;"/>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary"
                                style="background-color: #A96762; border: 1px solid #A96762">Zarejestruj się</button>
                    </div>
                </div>
            </form>
            <form th:action="@{/login}">
                <div class="m-3">
                    <div>
                        <button type="submit" class="btn btn-primary" style="background-color: #D85C27; border: 1px solid #D85C27">Logowanie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
