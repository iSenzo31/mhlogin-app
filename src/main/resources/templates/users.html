<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MotorHomed - Lista użytkowników</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>Lista użytkowników strony MotorHomed</h1>
        </div>
        <div>
            <table class="table table-striped table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>User City</th>
                        <th>User email</th>
                        <th>User First Name</th>
                        <th>User Last Name</th>
                        <th>User Nick Name</th>
                        <th>User Password</th>
                        <th>User Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="user.id">User ID</td>
                        <td th:text="user.city">City</td>
                        <td th:text="user.email">Email</td>
                        <td th:text="user.firstName">First Name</td>
                        <td th:text="user.lastName">Last Name</td>
                        <td th:text="user.nickName">Nick Name</td>
                        <td th:text="user.password">Password</td>
                        <td th:text="user.phoneNumber">Phone Number</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
